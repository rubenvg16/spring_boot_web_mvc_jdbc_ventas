<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <title>Detalle Cliente</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container mx-auto px-4">
  <div class="flex flex-row py-4 items-center border-b-2 p-2">
    <div class="basis-1/2 text-4xl">
      <h1>Detalle Cliente</h1>
    </div>
    <div class="basis-1/2 flex justify-end">
      <a href="/clientes" class="btn btn-gray">Volver</a>
    </div>
  </div>
  <div class="flex flex-row my-2">
    <div class="basis-1/2">Código</div>
    <div class="basis-1/2">
      <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${cliente.id}" readonly="readonly"/>
    </div>
  </div>
  <div class="flex flex-row my-2">
    <div class="basis-1/2">Nombre</div>
    <div class="basis-1/2">
      <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${cliente.nombre}" readonly="readonly"/>
    </div>
  </div>
  <div class="flex flex-row my-2">
    <div class="basis-1/2">Primer Apellido</div>
    <div class="basis-1/2">
      <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${cliente.apellido1}" readonly="readonly"/>
    </div>
  </div>
  <div class="flex flex-row my-2">
    <div class="basis-1/2">Segundo Apellido</div>
    <div class="basis-1/2">
      <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${cliente.apellido2}" readonly="readonly"/>
    </div>
  </div>
  <div class="flex flex-row my-2">
    <div class="basis-1/2">Ciudad</div>
    <div class="basis-1/2">
      <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${cliente.ciudad}" readonly="readonly"/>
    </div>
  </div>
  <div class="flex flex-row my-2">
    <div class="basis-1/2">Categoría</div>
    <div class="basis-1/2">
      <input type="number" class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${cliente.categoria}" readonly="readonly"/>
    </div>
  </div>
</div>
</body>
</html>
