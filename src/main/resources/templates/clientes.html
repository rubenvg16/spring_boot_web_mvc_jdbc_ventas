<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script src="https://cdn.tailwindcss.com"></script>
	<meta charset="UTF-8">
	<title>Lista de Clientes</title>
	<link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container mx-auto px-4">
	<div class="flex flex-row py-4 items-center border-b-2 p-2">
		<div class="basis-1/2 text-4xl">
			<h1>Clientes</h1>
		</div>
		<div class="basis-1/2 flex justify-end">
			<a href="/clientes/crear" class="btn btn-green">Crear Cliente</a>
		</div>
	</div>
	<table class="table-auto w-full border-collapse border border-gray-300">
		<thead>
		<tr class="bg-gray-200">
			<th class="border border-gray-300 px-4 py-2">Código</th>
			<th class="border border-gray-300 px-4 py-2">Nombre</th>
			<th class="border border-gray-300 px-4 py-2">Primer Apellido</th>
			<th class="border border-gray-300 px-4 py-2">Segundo Apellido</th>
			<th class="border border-gray-300 px-4 py-2">Ciudad</th>
			<th class="border border-gray-300 px-4 py-2">Categoría</th>
			<th class="border border-gray-300 px-4 py-2">Acciones</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="cliente : ${clientes}" class="odd:bg-white even:bg-gray-100">
			<td class="border border-gray-300 px-4 py-2" th:text="${cliente.id}">CL001</td>
			<td class="border border-gray-300 px-4 py-2" th:text="${cliente.nombre}">Nombre</td>
			<td class="border border-gray-300 px-4 py-2" th:text="${cliente.apellido1}">Apellido1</td>
			<td class="border border-gray-300 px-4 py-2" th:text="${cliente.apellido2}">Apellido2</td>
			<td class="border border-gray-300 px-4 py-2" th:text="${cliente.ciudad}">Ciudad</td>
			<td class="border border-gray-300 px-4 py-2" th:text="${cliente.categoria}">0</td>
			<td class="border border-gray-300 px-4 py-2">
				<a href="/clientes/detalle/" th:href="@{/clientes/detalle/__${cliente.id}__}" class="btn btn-blue">Detalles</a>
				<a href="/clientes/editar/" th:href="@{/clientes/editar/__${cliente.id}__}" class="btn btn-yellow">Editar</a>
				<form th:action="@{/clientes/eliminar/__${cliente.id}__}" method="post" class="inline">
					<button class="btn btn-red" type="submit">Eliminar</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
